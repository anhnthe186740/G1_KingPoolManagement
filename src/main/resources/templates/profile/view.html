<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6ab7f5, #c3a7ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-wrapper {
            max-width: 1400px;
            width: 100%;
        }
        .widget-card {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #ffffff;
        }
        .widget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(90deg, #5a9bd4, #b39cd0);
            color: white;
            font-weight: 500;
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
        }
        .card-body {
            padding: 25px;
        }
        .profile-image {
            max-width: 130px;
            border-radius: 50%;
            border: 4px solid #5a9bd4;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
        }
        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(90, 155, 212, 0.5);
        }
        .sidebar-nav a {
            display: block;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: #34495e;
            font-weight: 500;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .sidebar-nav a.active {
            background: linear-gradient(90deg, #5a9bd4, #b39cd0);
            color: white;
        }
        .sidebar-nav a:hover {
            background: #f1f3f5;
            color: #5a9bd4;
        }
        .list-group-item {
            border: none;
            padding: 12px 0;
            display: flex;
            align-items: center;
        }
        .list-group-item h6 {
            margin: 0;
            font-weight: 500;
            color: #34495e;
        }
        .list-group-item span {
            margin-left: 10px;
            color: #636e72;
        }
        .info-row {
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s ease;
        }
        .info-row:hover {
            background-color: #e9ecef;
        }
        .info-row dt {
            padding: 12px;
            font-weight: 500;
            color: #34495e;
            display: flex;
            align-items: center;
        }
        .info-row dt i {
            margin-right: 8px;
            color: #5a9bd4;
        }
        .info-row dd {
            padding: 12px;
            color: #636e72;
        }
        .btn-primary {
            background: linear-gradient(90deg, #5a9bd4, #b39cd0);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #b39cd0, #5a9bd4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 155, 212, 0.3);
        }
        .btn-secondary, .btn-danger {
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-secondary {
            background-color: #b2bec3;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #95a5a6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            background: linear-gradient(90deg, #e74c3c, #ff7675);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #ff7675, #e74c3c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        @media (max-width: 992px) {
            .main-container {
                padding: 10px;
            }
            .col-lg-4, .col-lg-8 {
                margin-bottom: 20px;
            }
            .col-md-6 {
                margin-bottom: 15px;
            }
        }
        @media (max-width: 576px) {
            .btn-primary, .btn-secondary, .btn-danger {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="row gy-4 gy-lg-0">
                <!-- Sidebar -->
                <div class="col-12 col-lg-4 col-xl-3">
                    <div class="row gy-4">
                        <div class="col-12">
                            <div class="card widget-card border-light shadow-sm">
                                <div class="card-header text-bg-primary">Welcome, <span th:text="${user.name}"></span></div>
                                <div class="card-body text-center">
                                    <img th:if="${user.image != null}" th:src="@{'/uploads/' + ${user.image}}" class="profile-image" alt="Ảnh đại diện">
                                    <img th:if="${user.image == null}" src="/assets/img/default-profile.jpg" class="profile-image" alt="Ảnh đại diện mặc định">
                                    <h5 class="mb-1" th:text="${user.name ?: 'Chưa cung cấp'}"></h5>
                                    <p class="text-secondary mb-4" th:text="${user.role.roleName ?: 'Chưa cung cấp'}"></p>
                                    <div class="sidebar-nav">
                                        <a href="#" class="active"><i class="bi bi-person-circle me-2"></i> Xem hồ sơ</a>
                                        <a th:href="@{/profile/edit}"><i class="bi bi-pencil-square me-2"></i> Chỉnh sửa</a>
                                        <a th:href="@{/profile/edit}"><i class="bi bi-lock-fill me-2"></i> Đổi mật khẩu</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card widget-card border-light shadow-sm">
                                <div class="card-header text-bg-primary">Thông tin cơ bản</div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush mb-0">
                                        <li class="list-group-item">
                                            <h6><i class="bi bi-geo-alt-fill me-2"></i> Địa chỉ</h6>
                                            <span th:text="${user.address ?: 'Chưa cung cấp'}"></span>
                                        </li>
                                        <li class="list-group-item">
                                            <h6><i class="bi bi-person-fill me-2"></i> Vai trò</h6>
                                            <span th:text="${user.role.roleName ?: 'Chưa cung cấp'}"></span>
                                        </li>
                                        <li class="list-group-item">
                                            <h6><i class="bi bi-clock-fill me-2"></i> Ngày tạo</h6>
                                            <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm') ?: 'Chưa cung cấp'}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main Content -->
                <div class="col-12 col-lg-8 col-xl-9">
                    <div class="card widget-card border-light shadow-sm">
                        <div class="card-body p-4">
                            <h5 class="mb-3">Thông tin cá nhân</h5>
                            <div class="fade-in">
                                <div class="row g-0">
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-person-fill me-2"></i> Họ và tên</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${user.name ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-person-badge-fill me-2"></i> Tên đăng nhập</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${user.username ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-envelope-fill me-2"></i> Email</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${user.email ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-telephone-fill me-2"></i> Số điện thoại</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${user.phoneNumber ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-gender-ambiguous me-2"></i> Giới tính</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:switch="${user.gender}">
                                            <span th:case="'M'">Nam</span>
                                            <span th:case="'F'">Nữ</span>
                                            <span th:case="'Other'">Khác</span>
                                            <span th:case="*">Chưa cung cấp</span>
                                        </dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-calendar-fill me-2"></i> Ngày sinh</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${#temporals.format(user.dateOfBirth, 'dd/MM/yyyy') ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-geo-alt-fill me-2"></i> Địa chỉ</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${user.address ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-person-lines-fill me-2"></i> Vai trò</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${user.role.roleName ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-check-circle-fill me-2"></i> Trạng thái</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${user.status ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                    <div class="col-5 col-md-3 info-row">
                                        <dt><i class="bi bi-clock-fill me-2"></i> Ngày tạo tài khoản</dt>
                                    </div>
                                    <div class="col-7 col-md-9 info-row border-start">
                                        <dd th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm') ?: 'Chưa cung cấp'}"></dd>
                                    </div>
                                </div>
                                <!-- Nút hành động -->
                                <div class="text-center d-flex justify-content-center gap-3 mt-4">
                                    <a th:href="@{/profile/edit}" class="btn btn-primary"><i class="bi bi-pencil-square me-2"></i> Chỉnh sửa hồ sơ</a>
                                    <a th:href="@{/user-homepage}" class="btn btn-secondary"><i class="bi bi-house-door me-2"></i> Quay lại</a>
                                    <a th:href="@{/logout}" class="btn btn-danger"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Hiển thị thông báo Toastr khi có flash message
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        if (successMessage && successMessage.textContent) {
            toastr.success(successMessage.textContent);
        }
        if (errorMessage && errorMessage.textContent) {
            toastr.error(errorMessage.textContent);
        }

        // Hiệu ứng fade-in cho main content
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.querySelector('.fade-in');
            mainContent.style.opacity = '0';
            mainContent.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                mainContent.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
