<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách huấn luyện viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Danh sách huấn luyện viên</h2>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Ngày tuyển dụng</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="coach : ${coaches}">
                    <td th:text="${coach.userId}"></td>
                    <td th:text="${coach.name}"></td>
                    <td th:text="${coach.username}"></td>
                    <td th:text="${coach.email}"></td>
                    <td th:text="${coach.hireDate}"></td>
                    <td th:text="${coach.status}"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/dashboard" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</body>
</html>
