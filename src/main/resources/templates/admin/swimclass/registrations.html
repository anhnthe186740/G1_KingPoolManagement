<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đăng ký lớp học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; border-color: #0056b3; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản lý lớp học bơi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/swim-classes">Danh sách lớp</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#" th:href="@{/admin/swim-classes/{id}/registrations(id=${classId})}">Quản lý đăng ký</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="mb-4 text-center">Quản lý đăng ký lớp học</h1>
        <h4 th:text="'Lớp học ID: ' + ${classId}"></h4>

        <!-- Alert thông báo -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- FORM THÊM HỌC VIÊN THỦ CÔNG -->
        <div class="card my-4">
            <div class="card-header">Thêm học viên thủ công</div>
            <div class="card-body">
                <form method="post" th:action="@{/admin/swim-classes/{id}/registrations/add(id=${classId})}">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Chọn học viên</label>
                        <select class="form-select" id="studentId" name="studentId" required>
                            <option th:each="student : ${students}" 
                                    th:value="${student.userId}" 
                                    th:text="${student.name}">Tên học viên</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm học viên</button>
                </form>
            </div>
        </div>

        <!-- Danh sách đăng ký -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Học viên</th>
                        <th>Ngày đăng ký</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registration : ${registrations}">
                        <td th:text="${registration.registrationId}"></td>
                        <td th:text="${registration.user.name}"></td>
                        <td th:text="${#temporals.format(registration.registrationDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${registration.status}"></td>
                        <td>
                            <form th:action="@{/admin/swim-classes/registrations/confirm/{id}(id=${registration.registrationId})}" method="post" style="display:inline;">
                                <input type="hidden" name="classId" th:value="${classId}">
                                <button type="submit" class="btn btn-success btn-sm"
                                        th:disabled="${registration.status != 'Pending'}">Xác nhận</button>
                            </form>
                            <form th:action="@{/admin/swim-classes/registrations/cancel/{id}(id=${registration.registrationId})}" method="post" style="display:inline;">
                                <input type="hidden" name="classId" th:value="${classId}">
                                <input type="text" name="cancelReason" placeholder="Lý do hủy" required class="form-control form-control-sm d-inline-block w-50">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        th:disabled="${registration.status == 'Cancelled'}">Hủy</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/admin/swim-classes}" class="btn btn-secondary">⬅ Quay lại danh sách lớp học</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
