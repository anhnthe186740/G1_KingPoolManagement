<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>KING POOL - Quản lý phản hồi</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Montserrat', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #e0e0e0 !important;
        }
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table td, .table th {
            padding: 12px;
            vertical-align: middle;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .page-link {
            color: #007bff;
            border-radius: 5px;
        }
        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .page-item.disabled .page-link {
            color: #6c757d;
        }
        .page-link:hover:not(.disabled) {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">KingPool Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/coaches">Quản lý huấn luyện viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/feedbacks">Quản lý phản hồi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Quản lý phản hồi</h2>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Nội dung</th>
                        <th>Đánh giá</th>
                        <th>Trạng thái hiển thị</th>
                        <th>Thời gian gửi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="feedback : ${feedbacks}">
                        <td th:text="${feedback.name}"></td>
                        <td th:text="${feedback.email}"></td>
                        <td th:text="${feedback.phoneNumber}"></td>
                        <td th:text="${feedback.address}"></td>
                        <td th:text="${feedback.content}"></td>
                        <td th:text="${feedback.rating}"></td>
                        <td th:text="${feedback.isVisible} != null ? (${feedback.isVisible} ? 'Hiển thị' : 'Ẩn') : 'Không xác định'"></td>
                        <td th:text="${#temporals.format(feedback.submittedAt, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(feedbacks)}">
                        <td colspan="8" class="text-center">Chưa có phản hồi nào.</td>
                    </tr>
                </tbody>
            </table>

            <ul class="pagination" th:if="${totalPages > 1}">
                <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/feedbacks(page=${currentPage - 1})}">« Trước</a>
                </li>
                <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                    th:class="${currentPage == p} ? 'active'">
                    <a class="page-link" th:href="@{/admin/feedbacks(page=${p})}" th:text="${p + 1}"></a>
                </li>
                <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/feedbacks(page=${currentPage + 1})}">Sau »</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
