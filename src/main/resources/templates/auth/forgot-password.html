<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .forgot-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="forgot-container">

        <div class="mt-3">
            <a href="javascript:history.back()" class="text-decoration-none text-primary">
                &lt; Quay lại
            </a>
        </div>

        <h3 class="text-center mb-4">Quên mật khẩu</h3>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/forgot}" method="post" onsubmit="return validateEmail();">
            <div class="mb-3">
                <label for="email" class="form-label">Nhập email đã đăng ký:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com"
                    required>
                <div id="emailError" class="text-danger mt-1" style="display: none; font-size: 0.9em;">Email không hợp
                    lệ</div>
            </div>
            <button type="submit" id="sendOtpBtn" class="btn btn-primary w-100">Gửi mã OTP</button>
        </form>

        <p class="text-center mt-3">
            Không có tài khoản? <a th:href="@{/register}" style="text-decoration: none;">Đăng kí</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        function validateEmail() {
            const emailField = document.getElementById("email");
            const emailError = document.getElementById("emailError");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(emailField.value)) {
                emailError.style.display = "block";
                return false;
            } else {
                emailError.style.display = "none";
            }
            return true;
        }
    </script>
</body>

</html>
