<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e0e7ff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .forgot-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #4a6cf7;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #3a55d2;
        }
    </style>
</head>
<body>
<div class="forgot-container">
    <a href="javascript:history.back()" class="text-decoration-none text-primary">&lt; Quay lại</a>
    <h3 class="text-center mb-4">Quên mật khẩu</h3>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/forgot}" method="post" onsubmit="return validateEmail();">
        <label class="form-label">Nhập email đã đăng ký:</label>
        <input type="email" class="form-control mb-2" id="email" name="email" placeholder="example@gmail.com" required>
        <div id="emailError" class="text-danger mt-1" style="display: none; font-size: 0.9em;">Email không hợp lệ</div>
        <button type="submit" class="btn btn-primary w-100">Gửi mã OTP</button>
    </form>
    <p class="text-center mt-3">Không có tài khoản? <a th:href="@{/register}" class="text-primary">Đăng kí</a></p>
</div>
<script>
    function validateEmail() {
        const emailField = document.getElementById("email");
        const emailError = document.getElementById("emailError");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailField.value)) {
            emailError.style.display = "block";
            return false;
        } else {
            emailError.style.display = "none";
        }
        return true;
    }
</script>
</body>
</html>
