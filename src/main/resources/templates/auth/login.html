<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Toastr & Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e0e7ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 24px;
            color: #343a40;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #4a6cf7;
            border: none;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #3a55d2;
        }

        .oauth-btn {
            border-radius: 8px;
            font-weight: 500;
        }

        .oauth-btn i {
            margin-right: 8px;
        }

        .form-check-input:checked {
            background-color: #4a6cf7;
            border-color: #4a6cf7;
        }

        .text-center a {
            color: #4a6cf7;
            font-weight: 500;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Đăng nhập</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        Tên đăng nhập hoặc mật khẩu không đúng.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        Đăng xuất thành công.
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tài khoản</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="loginBtn">Đăng nhập</button>
    </form>

    <div class="text-center mt-4">
        <p>Hoặc đăng nhập với</p>
        <a class="btn btn-outline-danger w-100 mb-2 oauth-btn" th:href="@{/oauth2/authorization/google}">
            <i class="fab fa-google"></i> Google
        </a>
        <a class="btn btn-outline-dark w-100 oauth-btn" th:href="@{/oauth2/authorization/github}">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>

    <p class="text-center mt-3">
        Không có tài khoản? <a th:href="@{/register}">Đăng kí</a>
    </p>
    <p class="text-center mt-2">
        <a th:href="@{/forgot}">Quên mật khẩu?</a>
    </p>
    <p class="text-center mt-2">
        <a th:href="@{/homepage}">Quay lại trang chủ</a>
    </p>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const icon = this.querySelector("i");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>
</body>

</html>
