<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .oauth-btn i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2 class="text-center mb-4">Đăng nhập</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        Tên đăng nhập hoặc mật khẩu không đúng.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        Đăng xuất thành công.
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tài khoản</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Ghi nhớ đăng nhập
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="loginBtn">Đăng nhập</button>
    </form>

    <div class="text-center mt-4">
        <p>Hoặc đăng nhập với</p>
        <a class="btn btn-outline-danger w-100 mb-2 oauth-btn" th:href="@{/oauth2/authorization/google}">
            <i class="fab fa-google"></i> Google
        </a>
        <a class="btn btn-outline-dark w-100 oauth-btn" th:href="@{/oauth2/authorization/github}">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>

    <p class="text-center mt-3">
        Không có tài khoản? <a th:href="@{/register}" style="text-decoration: none;">Đăng kí</a>
    </p>

    <p class="text-center mt-3">
        <a th:href="@{/forgot}" style="text-decoration: none;">Quên mật khẩu?</a>
    </p>

    <p class="text-center mt-3">
        <a th:href="@{/homepage}" style="text-decoration: none;">Quay lại trang chủ</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const icon = this.querySelector("i");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>
</body>

</html>
