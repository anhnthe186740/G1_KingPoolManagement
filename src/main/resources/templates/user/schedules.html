<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch học bơi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; }
        .table-responsive { margin-top: 20px; }
        .alert { margin-bottom: 20px; }
        .btn-sm { transition: all 0.2s; }
        .btn-sm:hover { transform: translateY(-1px); }
        .search-box { max-width: 300px; }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1050; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản lý lớp học bơi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/user/swim-classes">Danh sách lớp</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/user/swim-classes/schedules">Lịch học</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Lịch học bơi</h1>

        <!-- Thông báo -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Lịch học của bạn -->
        <div class="card mb-4">
            <div class="card-header"><i class="bi bi-calendar2-week me-2"></i>Lịch học của bạn</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Lớp học</th>
                                <th>Mô tả</th>
                                <th>Ngày học</th>
                                <th>Thứ</th>
                                <th>Thời gian</th>
                                <th>Thời lượng (phút)</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="schedule : ${userSchedules}">
                                <td th:text="${schedule.swimClass.name}"></td>
                                <td th:text="${schedule.description ?: '---'}"></td>
                                <td th:text="${#temporals.format(schedule.startTime, 'dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(schedule.startTime, 'EEEE', new java.util.Locale('vi'))}"></td>
                                <td th:text="|${#temporals.format(schedule.startTime, 'HH:mm')} - ${#temporals.format(schedule.endTime, 'HH:mm')}|"></td>
                                <td th:text="${T(java.time.Duration).between(schedule.startTime, schedule.endTime).toMinutes()}"></td>
                                <td>
                                    <span class="badge"
                                          th:class="'bg-' + ${schedule.status == 'CHUA_HOC' ? 'secondary' : (schedule.status == 'DA_HOC' ? 'success' : (schedule.status == 'HUY' ? 'danger' : 'info'))}"
                                          th:text="${schedule.status}"></span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(userSchedules)}">
                                <td colspan="7" class="text-center">Bạn chưa đăng ký lớp học nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <a href="/user/swim-classes" class="btn btn-secondary mt-4"><i class="bi bi-arrow-left me-1"></i>Quay lại danh sách lớp học</a>
    </div>

    <!-- Toast container -->
    <div class="toast-container">
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" th:text="${error}"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tìm kiếm lịch học
        document.getElementById('searchInput').addEventListener('keyup', function() {
            let searchValue = this.value.toLowerCase();
            let rows = document.querySelectorAll('#scheduleTable tr:not(:last-child)');
            rows.forEach(row => {
                let className = row.cells[0].textContent.toLowerCase();
                row.style.display = className.includes(searchValue) ? '' : 'none';
            });
        });

        // Hiển thị toast thông báo
        const error = /*[[${error}]]*/ null;
        if (error) {
            let toast = new bootstrap.Toast(document.getElementById('errorToast'));
            toast.show();
        }
    </script>
</body>
</html>
