<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>KingPool - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chào mừng đến với KingPool</h1>
        <p class="text-center">Hệ thống quản lý bể bơi và lớp học bơi chuyên nghiệp.</p>
        <div class="text-center mt-4">
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-primary me-2">Đăng nhập</a>
                <a href="/register" class="btn btn-success">Đăng ký</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:if="${role != 'Admin'}" href="/schedule" class="btn btn-primary me-2">Xem lịch bơi</a>
                <a th:if="${role == 'Admin'}" href="/admin/users" class="btn btn-primary me-2">Xem danh sách người dùng</a>
                <a href="/logout" class="btn btn-secondary">Đăng xuất</a>
            </div>
        </div>
    </div>
</body>
</html>
