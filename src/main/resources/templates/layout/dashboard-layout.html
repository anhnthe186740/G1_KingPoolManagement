<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:insert="${title} ?: 'KingPool - Dashboard'">Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-light p-3" style="width: 250px; height: 100vh;">
            <h4 class="mb-4"><i class="fas fa-swimmer text-primary me-2"></i>KingPool</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-users"></i> Quản lý người dùng</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/coaches}"><i class="fas fa-user-tie"></i> Quản lý huấn luyện viên</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/feedbacks}"><i class="fas fa-comments"></i> Quản lý phản hồi</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/swim-classes}"><i class="fas fa-book"></i> Quản lý lớp học</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="content flex-grow-1 p-4">
            <!-- Topbar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <input type="text" class="form-control w-25" placeholder="Tìm kiếm...">
                <div class="d-flex align-items-center">
                    <span class="me-3">Thông báo</span>
                    <img th:src="@{/img/avatar.png}" alt="Avatar" width="35" class="rounded-circle me-2">
                    <span th:text="${#authentication.name}">Admin</span>
                </div>
            </div>

            <!-- Nội dung động sẽ được nhúng ở đây -->
            <div th:fragment="content"></div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
